{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %} Successful Changed Password - {{ block.super }}{% endblock %}
{% block link %}
	<link href="{% static 'css/sign_in.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}
	<div class="mt-5">
		<form method="post" class="form-signin shadow bg-white pl-4 pr-4 border border-left-0 border-bottom-0 border-right-0 border-primary">
			<h1 class="h3 mb-3 font-weight-normal">Password changed successful</h1>
			<p><p>Your password was changed.</p></p>
			<button type="submit" class="btn btn-dark btn-block">Send me instruction</button>
		</form>
	</div>
{% endblock %}
